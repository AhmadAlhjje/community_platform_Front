version: '3.8'

services:
  community-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: community-platform-frontend
    restart: unless-stopped
    ports:
      - "4001:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://161.97.156.42:4000
    networks:
      - community-network

networks:
  community-network:
    driver: bridge
